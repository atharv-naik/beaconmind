<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form id="register-form" class="mt-4">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_doctor">
                <label class="form-check-label" for="is_doctor">Register as Doctor</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_patient">
                <label class="form-check-label" for="is_patient">Register as Patient</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
        <hr>
        <h2 class="text-center">Login</h2>
        <form id="login-form" class="mt-4">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" class="form-control" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const URL = 'http://localhost:8000/';

        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();

            let data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                password: document.getElementById('password').value,
                is_doctor: document.getElementById('is_doctor').checked,
                is_patient: document.getElementById('is_patient').checked,
            };

            fetch(URL+'register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                data = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                };

                fetch(`${URL}get-auth/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.token === undefined) {
                        alert('Invalid username or password');
                        return;
                    }
                    localStorage.setItem('token', data.token);
                    window.location.href = '/chatbot';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            })
            .catch(error => console.error('Error:', error));
        });

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                username: document.getElementById('login-username').value,
                password: document.getElementById('login-password').value,
            };

            fetch(`${URL}get-auth/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.token === undefined) {
                    alert('Invalid username or password');
                    return;
                }
                localStorage.setItem('token', data.token);
                window.location.href = '/chatbot';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
