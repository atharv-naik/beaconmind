<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #222222;
        margin: 0;
        padding: 0;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
        overflow: hidden;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100%;
      }
      .chat-header {
        color: #ccc;
        font-size: 20px;
        padding: 10px;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .icon-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .account-circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #ccc;
        display: grid;
        place-items: center;
        color: #272727;
        font-size: 1em;
        cursor: pointer;
        user-select: none;
      }
      #chat-container {
        width: 100%;
        height: 100%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        font-size: 16px;
      }
      .message-wrapper-center {
        display: flex;
        justify-content: center;
      }
      .message {
        display: flex;
        width: min(800px, 100vw);
      }
      .message .timestamp {
        display: block;
        color: #777;
      }
      .msg-meta {
        display: flex;
        justify-content: space-between;
        fill: #777;
        gap: 20px;
        align-items: center;
        margin-top: 5px;
        font-size: small;
      }
      .read-tick-svg {
        display: none;
      }
      .user-message .msg-meta .read-tick-svg {
        display: flex;
      }
      .user-message {
        justify-content: flex-end;
      }
      .message .msg-content {
        background-color: #333333;
        color: #ccc;
        padding: 10px 20px;
        margin: 10px 0;
        border-radius: 20px;
        max-width: 60%;
        word-wrap: break-word;
      }
      .msg-content span {
        white-space: pre-wrap;
        line-height: 1.5rem;
      }
      .ai-message {
        background-color: inherit;
        color: #ccc;
        justify-content: flex-start;
      }
      .error-message {
        color: #ff0000d1;
        justify-content: flex-end;
        display: flex;
        gap: 10px;
      }
      .error-message .retry-btn {
        color: #ff0000d1;
        cursor: pointer;
        font-style: italic;
      }
      .clickable {
        cursor: pointer;
      }
      .clickable:hover {
        text-decoration: underline;
      }
      .input-container {
        padding-top: 10px;
        display: flex;
        width: min(800px, 100%);
      }
      .input-container input {
        flex-grow: 1;
        padding: 10px;
        border-radius: 8px;
        margin-right: 10px;
      }
      .input-container button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .input-container button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
      .waiting-dots {
        position: relative;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        min-height: 20px;
      }
      .waiting-dots span {
        content: "";
        -webkit-animation: blink 1.2s infinite;
        animation: blink 1.2s infinite;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        height: 10px;
        width: 10px;
        background: #ccc;
        border-radius: 50%;
      }
      .waiting-dots span:nth-child(2) {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
        margin-left: 10px;
      }
      .waiting-dots span:nth-child(3) {
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
        margin-left: 10px;
      }
      @-webkit-keyframes blink {
        0%,
        100% {
          opacity: 0.3;
        }
        20% {
          opacity: 1;
        }
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 0.3;
        }
        20% {
          opacity: 1;
        }
      }
      .chat-input {
        font-size: 16px;
      }
      .chat-input .textarea-wrapper {
        flex: 1;
        padding: 14px 20px;
        border: none;
        border-radius: 30px;
        margin-right: 10px;
        outline: none;
        background-color: black;
        color: #ccc;
        display: flex;
        align-items: center;
      }
      #user-input {
        width: 100%;
        border: none;
        background-color: transparent;
        font-family: inherit;
        color: inherit;
        font-size: inherit;
        resize: none;
        outline: none;
        line-height: 1.5rem;
      }
      #user-input::-webkit-scrollbar,
      #chat-container::-webkit-scrollbar {
        width: 0.6em;
        cursor: pointer;
      }
      #user-input::-webkit-scrollbar-track,
      #chat-container::-webkit-scrollbar-track {
        background-color: #333;
      }
      #user-input::-webkit-scrollbar-thumb,
      #chat-container::-webkit-scrollbar-thumb {
        background-color: darkgrey;
      }
      #user-input:focus {
        outline: none;
      }
      #send-btn-wrapper {
        display: flex;
        align-items: flex-end;
      }
      #send-button {
        padding: 8px;
        border: none;
        background-color: #ccc;
        border-radius: 50%;
        cursor: pointer;
        display: grid;
        place-items: center;
        height: 52px;
        width: 52px;
      }
      #overlay {
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }
      #meta,
      #meta-info {
        color: #ccccccba;
        font-size: 12px;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
      }
      #meta .meta-item {
        display: flex;
      }
      #meta .meta-item a {
        color: #ccc;
        text-decoration: none;
      }
      .open {
        display: flex;
      }
      .close {
        display: none;
      }
      .hide {
        visibility: hidden;
      }
      .show {
        visibility: visible;
      }
      .account-menu {
        position: absolute;
        background-color: #333;
        border-radius: 10px;
        top: 40px;
        margin: 5px;
        right: 10px;
        z-index: 1;
        width: 300px;
        box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        flex-direction: column;
        font-size: 16px;
      }
      .account-menu-item {
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
      }
      .item-small {
        padding: 5px;
        font-size: 12px;
        cursor: default;
      }
      .account-menu-item:not(.item-off):hover {
        background-color: #444;
      }
      .menu-head {
        cursor: default;
      }
      .account-menu-item-content {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .seperator {
        height: 1px;
        min-height: 1px;
        background-color: #555;
        margin: 5px;
      }
      .date-seperator {
        display: flex;
        color: #ccccccba;
        margin: 20px 0px;
      }
      .date-seperator .seperator {
        background-color: #555;
        margin: 5px;
        width: 80%;
      }
      .date-seperator .sep-left {
        width: 10%;
      }
      .date-seperator .sep-right {
        width: 10%;
      }

      @media (max-width: 820px) {
        .input-container {
          padding: 0 15px;
        }
      }

      @media (max-width: 600px) {
        .chat-header {
          font-size: 14px;
        }
        .icon-wrapper {
          gap: 5px;
        }
        .account-circle {
          width: 25px;
          height: 25px;
        }
        #chat-container {
          font-size: 14px;
        }
        .chat-input {
          font-size: 14px;
        }
        .message .msg-content {
          max-width: 80%;
        }
        .input-container {
          padding: 0 10px;
        }
        .input-container input {
          padding: 5px;
        }
        .waiting-dots span {
          height: 5px;
          width: 5px;
        }
        .chat-input .textarea-wrapper {
          padding: 12px 15px;
        }
        #send-button {
          padding: 5px;
          height: 42px;
          width: 42px;
        }
        .account-menu {
          width: 200px;
        }
        .account-menu-item {
          padding: 5px;
          margin: 2px;
          font-size: 14px;
        }
        #meta-info, #meta {
          padding-inline: 4px;
          font-size: 10px;
        }
      }
    </style>
  </head>

    <div class="container">

          </div>

          <div class="seperator"></div>

          <div class="account-menu-item" id="profile">
            <div class="account-menu-item-content">
              <div class="account-menu-item-icon icon-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="20px"
                  viewBox="0 -960 960 960"
                  width="20px"
                  fill="#ccc"
                >
                  <path
                    d="M480-480q-60 0-102-42t-42-102q0-60 42-102t102-42q60 0 102 42t42 102q0 60-42 102t-102 42ZM192-192v-96q0-23 12.5-43.5T239-366q55-32 116.29-49 61.29-17 124.5-17t124.71 17Q666-398 721-366q22 13 34.5 34t12.5 44v96H192Zm72-72h432v-24q0-5.18-3.03-9.41-3.02-4.24-7.97-6.59-46-28-98-42t-107-14q-55 0-107 14t-98 42q-5 4-8 7.72-3 3.73-3 8.28v24Zm216.21-288Q510-552 531-573.21t21-51Q552-654 530.79-675t-51-21Q450-696 429-674.79t-21 51Q408-594 429.21-573t51 21Zm-.21-72Zm0 360Z"
                  />
                </svg>

            </div>

          <div class="seperator"></div>

          <div class="account-menu-item" id="logout-btn">

      <div id="chat-container">

      <div class="input-container chat-input">
        <div class="textarea-wrapper">
          <textarea

    <script>
      const chatContainer = document.getElementById("chat-container");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");
      const overlay = document.getElementById("overlay");
      const logoutBtn = document.getElementById("logout-btn");
      const profilePic = document.getElementById("profile-pic");
      const accountMenu = document.querySelector(".account-menu");
      const collapsable = document.querySelector(".collapsable");
      const csrftoken = getCookie("csrftoken");
      const URLRoot = "http://localhost:8000/";
      const URL = `${URLRoot}api/`;

      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }

      function logout() {
        fetch(`${URLRoot}logout/`, {
          method: "POST",
          headers: {
            "X-CSRFToken": csrftoken,
            mode: "same-origin",
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              window.location.href = URLRoot;
            } else {
              throw new Error("Failed to logout");
            }
          })
          .catch((error) => {
            console.error("Failed to logout:", error);
          });
      }

      function createMessageElement(text, sender, timestamp) {
        const messageWrapperCenter = document.createElement("div");
        messageWrapperCenter.classList.add("message-wrapper-center");
        const messageDiv = document.createElement("div");
        let time = timestamp.toLocaleTimeString();
        let date = timestamp.toLocaleDateString();
        messageDiv.classList.add(
          "message",
          sender === "user" ? "user-message" : "ai-message"
        );
        messageDiv.innerHTML = `
                <div class="msg-content">
                    <span>${text}</span>
                    <span class="msg-meta">
                        <span class="timestamp">${time}</span>
                        <span class="close date">${date}</span>
                        <div class="read-tick-svg">
                            <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="inherit">
                                <path d="M268-240 42-466l57-56 170 170 56 56-57 56Zm226 0L268-466l56-57 170 170 368-368 56 57-424 424Zm0-226-57-56 198-198 57 56-198 198Z"/>
                            </svg>
                        </div>
                    </span>
                </div>
            `;
        messageWrapperCenter.appendChild(messageDiv);
        return messageWrapperCenter;
      }

      function appendMessage(text, sender, timestamp) {
        const messageWrapperCenter = createMessageElement(
          text,
          sender,
          timestamp
        );
        chatContainer.appendChild(messageWrapperCenter);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function createWaitingDotsElement() {
        const messageWrapperCenter = document.createElement("div");
        messageWrapperCenter.classList.add("message-wrapper-center");
        const waitingDotsDiv = document.createElement("div");
        waitingDotsDiv.classList.add("message", "ai-message");
        waitingDotsDiv.innerHTML = `
                <div class="waiting-dots msg-content">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
        messageWrapperCenter.appendChild(waitingDotsDiv);
        return messageWrapperCenter;
      }

      function renderWaitingDots() {
        const messageWrapperCenter = createWaitingDotsElement();
        chatContainer.appendChild(messageWrapperCenter);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        const waitingDotsDiv = messageWrapperCenter.children[0];
        return waitingDotsDiv;
      }

      function renderAIMessageFromWaitingDots(waitingDotsDiv, text, timestamp) {
        let time = new Date(timestamp).toLocaleTimeString();
        let date = new Date(timestamp).toLocaleDateString();
        waitingDotsDiv.classList.remove("waiting-dots");
        waitingDotsDiv.innerHTML = `
                <div class="msg-content">
                    <span>${text}</span>
                    <span class="msg-meta">
                        <span class="timestamp">${time}</span>
                        <span class="close date">${date}</span>
                        <div class="read-tick-svg">
                            <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="inherit">
                                <path d="M268-240 42-466l57-56 170 170 56 56-57 56Zm226 0L268-466l56-57 170 170 368-368 56 57-424 424Zm0-226-57-56 198-198 57 56-198 198Z"/>
                            </svg>
                        </div>
                    </span>
                </div>
            `;
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      async function fetchChatHistory() {
        try {
          const response = await fetch(`${URL}chat/`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });
          const data = await response.json();
          console.log(data.session);

          setSessionDetails(data.session);

          data.data.forEach((msg) => {
            const user_timestamp = new Date(
              msg.user_response_timestamp
                ? msg.user_response_timestamp
                : msg.timestamp
            );
            const ai_timestamp = new Date(
              msg.ai_response_timestamp
                ? msg.ai_response_timestamp
                : msg.timestamp
            );

            addDateSeperation(msg.timestamp);

            appendMessage(msg.user_response, "user", user_timestamp);
            appendMessage(msg.ai_response, "ai", ai_timestamp);
          });
        } catch (error) {
          console.error("Failed to fetch chat history:", error);
        } finally {
          overlay.style.visibility = "hidden";
        }
      }

      // add date seperation if the date is different from the last date
      function addDateSeperation(timestamp = null) {
        var date = new Date().toLocaleDateString();
        if (timestamp !== null) date = new Date(timestamp).toLocaleDateString();
        const lastDate =
          chatContainer.lastElementChild?.querySelector(".date")?.textContent;

        if (date !== lastDate) {
          console.log(date, lastDate);
          const dateSeperator = document.createElement("div");
          dateSeperator.classList.add(
            "date-seperator",
            "message-wrapper-center"
          );
          dateSeperator.innerHTML = `
            <div class="message user-message">
              <span class="seperator sep-left"></span>
              <span>${date}</span>
              <span class="seperator sep-right"></span>
            </div>
          `;
          chatContainer.appendChild(dateSeperator);
        }
      }

      // set session details in the meta info
      function setSessionDetails(session) {
        const sessionId = document.getElementById("session-id");
        sessionId.textContent = `Session ID: ${session.id}`;
        localStorage.setItem("session", JSON.stringify(session));
        const metaInfo = document.getElementById("meta-info");
        metaInfo.textContent = `Session ID: ${session.id}`;
      }

      async function sendMessage(retry=false) {
        console.log(retry);
        var messageText;
        if (retry === true) {
          messageText = localStorage.getItem("lastUserMessage");
        }
        else {
          messageText = userInput.value.trim();
          localStorage.setItem("lastUserMessage", messageText);
        }
        if (!messageText) return;

        if (retry === false) {
          console.log(retry);
          addDateSeperation();
          appendMessage(messageText, "user", new Date());
          userInput.value = "";
        }
        const waitingDots = renderWaitingDots();

        sendButton.disabled = true;

        try {
          const response = await fetch(`${URL}chat/`, {
            method: "POST",
            headers: {
              "X-CSRFToken": csrftoken,
              mode: "same-origin",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ query: messageText }),
          });
          if (!response.ok) {
            throw new Error(`Server error: ${response.status} ${response.statusText}`);
          }
          const data = await response.json();
          renderAIMessageFromWaitingDots(
            waitingDots,
            data.ai_response,
            new Date()
          );
        } catch (error) {
          console.error("Failed to send message:\n", error);
          showErrorMessage(waitingDots);
        } finally {
          sendButton.disabled = false;
        }
      }

      function showErrorMessage(waitingDots) {
        waitingDots.classList.remove("waiting-dots", "ai-message");
        waitingDots.classList.add("error-message", "user-message");
        waitingDots.innerHTML = `
            <span>Something went wrong </span>
            <span class="retry-btn clickable" onclick="retryPost()">Retry</span>
        `;
      }

      function retryPost() {
        const waitingDots = document.querySelector(".error-message");
        // remove the div
        waitingDots.remove();
        sendMessage(retry=true);
      }

      function handleKeyPress(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendButton.click();

          // Reset the height of the textarea
          userInput.style.height = "auto";
        }
      }

      function handleInput(event) {
        userInput.style.height = "auto";
        userInput.style.height = `${userInput.scrollHeight}px`;

        // Limit the height based on rows (8 rows max)
        const maxHeight = 8 * 24; // 8 rows * approx. height of a row (24px)
        if (userInput.scrollHeight > maxHeight) {
          userInput.style.overflowY = "auto";
          userInput.style.height = `${maxHeight}px`;
        } else {
          userInput.style.overflowY = "hidden";
        }
      }

      sendButton.addEventListener("click", () => sendMessage());
      userInput.addEventListener("keypress", handleKeyPress);
      userInput.addEventListener("input", handleInput);
      logoutBtn.addEventListener("click", logout);

      profilePic.addEventListener("click", (event) => {
        accountMenu.classList.toggle("open");
        accountMenu.classList.toggle("close");
        event.stopPropagation();
      });
      document.addEventListener("click", (event) => {
        if (
          !accountMenu.contains(event.target) &&
          event.target !== profilePic
        ) {
          accountMenu.classList.add("close");
          accountMenu.classList.remove("open");
        }
      });

      window.addEventListener("DOMContentLoaded", fetchChatHistory);
    </script>
  </body>
</html>
