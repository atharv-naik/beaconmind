<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #ffffff; padding: 20px;
                     border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
        .header { font-size: 24px; color: #333; }
        .content { font-size: 16px; color: #555; margin: 20px 0; }
        .btn { display: inline-block; background-color: #007bff; color: #ffffff; text-decoration: none;
               padding: 12px 20px; border-radius: 5px; font-size: 16px; }
        .footer { font-size: 12px; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <p class="header">Password Reset Request</p>
        <p class="content">
            We received a password reset request for your BeaconMind Care account. Click the button below to reset your password.
        </p>
        <p>
            <a href="{{ reset_link }}" style="display: inline-block; background-color: #007bff; 
               color: #ffffff !important; text-decoration: none; padding: 12px 20px; border-radius: 5px; 
               font-size: 16px; font-weight: bold; text-align: center;">
               Reset Password
            </a>
        </p>
        <p class="content">
            If you did not request this change, you can safely ignore this email.
        </p>
        <p class="footer">
            &copy; {{ current_year }} BeaconMind Care. All rights reserved.
        </p>
    </div>
</body>
</html>
