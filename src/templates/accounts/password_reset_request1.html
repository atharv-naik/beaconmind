<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <h2>Forgot Your Password?</h2>
    <p>Enter your email below, and we'll send you a link to reset your password.</p>

    <form id="passwordResetForm">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
        <p id="message"></p> <!-- Message display area -->
    </form>

    <script>
    document.getElementById("passwordResetForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent default form submission

        const email = document.getElementById("email").value;
        const messageElement = document.getElementById("message");

        const response = await fetch("{% url 'accounts:api-password-reset-request' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}",
            },
            body: JSON.stringify({ email })
        });

        const data = await response.json();
        console.log(data);
        if (response.ok) {
            messageElement.textContent = "Password reset link sent! Check your email.";
            messageElement.style.color = "green";
        } else {
            messageElement.textContent = data.error || "Something went wrong.";
            messageElement.style.color = "red";
        }
    });
    </script>
</body>
</html>
